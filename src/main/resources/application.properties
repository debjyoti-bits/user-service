spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Actuator Management
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#jwt properties
jwt.secret=${FDS_JWT_SECRET}
jwt.expiration=86400000


# Tomcat Properties
server.port=${PORT:8443}
server.servlet.context-path=/user-service

## Logs Configs
logging.file.name=logs/user-service-app.log
logging.level.root=INFO
server.error.include-stacktrace=never